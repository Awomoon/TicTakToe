<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/tic-tac-toe.ico" type="image/x-icon">
</head>
<body>
    <h1>Tic Tac Toe
        <span class="offline-badge">Offline</span>
    </h1>
    
    <div class="game-container">
        <div class="game-status" id="gameStatus"></div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Game Mode</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="player-mode" value="pvp" checked> 
                        <span class="checkmark"></span>
                        Player vs Player
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="player-mode" value="pvc"> 
                        <span class="checkmark"></span>
                        Player vs Computer
                    </label>
                </div>
            </div>
            
            <div class="control-group" id="difficultyGroup">
                <h3>Difficulty</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="easy" checked> 
                        <span class="checkmark"></span>
                        Easy
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="medium"> 
                        <span class="checkmark"></span>
                        Medium
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="hard"> 
                        <span class="checkmark"></span>
                        Hard
                    </label>
                </div>
            </div>
            
            <button class="btn" id="resetBtn">New Game</button>
        </div>
    </div>

</body>
