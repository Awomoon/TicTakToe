<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #ff006e;
            --dark: #1a1a2e;
            --medium: #16213e;
            --light: #0f3460;
            --text: #e6e6e6;
            --highlight: #4cc9f0;
            --tie-color: #f8961e;
            --offline-color: #8338ec;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        body.offline {
            background-color: #1a1a3e;
        }

        h1 {
            margin: 0 0 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .offline-badge {
            position: absolute;
            top: -10px;
            right: -70px;
            background-color: var(--offline-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            max-width: 550px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 1fr));
            grid-template-rows: repeat(3, minmax(80px, 1fr));
            gap: 12px;
            background-color: var(--medium);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: bold;
            background-color: var(--light);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .cell.x {
            color: var(--primary);
        }

        .cell.o {
            color: var(--secondary);
        }

        .cell:not(.disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        .cell.win {
            background-color: rgba(76, 201, 240, 0.2);
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px var(--highlight);
        }

        .cell.x.win {
            box-shadow: 0 0 20px var(--primary);
        }

        .cell.o.win {
            box-shadow: 0 0 20px var(--secondary);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            background-color: var(--medium);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group h3 {
            margin: 0;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: var(--light);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .radio-option:hover .checkmark {
            background-color: var(--highlight);
        }

        .radio-option input:checked ~ .checkmark {
            background-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio-option input:checked ~ .checkmark:after {
            display: block;
        }

        .radio-option .checkmark:after {
            top: 6px;
            left: 6px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
        }

        .game-status {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            min-height: 2rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .game-status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .game-status.win {
            color: var(--highlight);
            text-shadow: 0 0 5px var(--highlight);
        }

        .game-status.tie {
            color: var(--tie-color);
            text-shadow: 0 0 5px var(--tie-color);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: var(--light);
            transition: all 0.3s ease;
        }

        .github-link:hover {
            background-color: var(--medium);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--highlight);
            opacity: 0;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--highlight); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--highlight); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--highlight); }
        }

        @keyframes x-pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--primary); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--primary); }
        }

        @keyframes o-pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--secondary); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--secondary); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--secondary); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .game-board {
                padding: 15px;
                gap: 8px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .radio-group {
                gap: 10px;
            }
            
            .cell {
                font-size: clamp(36px, 15vw, 60px);
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe
        <span class="offline-badge">Offline</span>
    </h1>
    
    <div class="game-container">
        <div class="game-status" id="gameStatus"></div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Game Mode</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="player-mode" value="pvp" checked> 
                        <span class="checkmark"></span>
                        Player vs Player
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="player-mode" value="pvc"> 
                        <span class="checkmark"></span>
                        Player vs Computer
                    </label>
                </div>
            </div>
            
            <div class="control-group" id="difficultyGroup">
                <h3>Difficulty</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="easy" checked> 
                        <span class="checkmark"></span>
                        Easy
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="medium"> 
                        <span class="checkmark"></span>
                        Medium
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="hard"> 
                        <span class="checkmark"></span>
                        Hard
                    </label>
                </div>
            </div>
            
            <button class="btn" id="resetBtn">New Game</button>
        </div>
    </div>
    
    <a href="https://github.com/Awomoon/Awomoon2/tree/master" class="github-link" target="_blank">
        <svg height="20" viewBox="0 0 16 16" width="20" fill="currentColor">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const gameBoard = document.getElementById('gameBoard');
            const cells = document.querySelectorAll('.cell');
            const gameStatus = document.getElementById('gameStatus');
            const resetBtn = document.getElementById('resetBtn');
            const playerModeRadios = document.querySelectorAll('input[name="player-mode"]');
            const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');
            const difficultyGroup = document.getElementById('difficultyGroup');
            const offlineBadge = document.querySelector('.offline-badge');
            const body = document.body;
            
            // Game State
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let gameMode = 'pvp';
            let difficulty = 'easy';
            let isOnline = true;
            
            // Initialize Game
            init();
            
            function init() {
                // Event Listeners
                cells.forEach(cell => {
                    cell.addEventListener('click', handleCellClick);
                });
                
                resetBtn.addEventListener('click', resetGame);
                
                playerModeRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        gameMode = radio.value;
                        updateDifficultyVisibility();
                        resetGame();
                    });
                });
                
                difficultyRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        difficulty = radio.value;
                        resetGame();
                    });
                });
                
                // Check online status
                updateOnlineStatus();
                window.addEventListener('online', updateOnlineStatus);
                window.addEventListener('offline', updateOnlineStatus);
                
                updateDifficultyVisibility();
                updateGameStatus();
            }
            
            function updateOnlineStatus() {
                isOnline = navigator.onLine;
                if (isOnline) {
                    body.classList.remove('offline');
                    offlineBadge.style.display = 'none';
                } else {
                    body.classList.add('offline');
                    offlineBadge.style.display = 'block';
                    // Show offline status in game status
                    gameStatus.textContent = 'Playing offline';
                    gameStatus.className = 'game-status visible';
                    setTimeout(() => {
                        if (gameActive) {
                            updateGameStatus();
                        }
                    }, 2000);
                }
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // If cell is occupied, ignore
                if (board[index] !== '') return;
                
                // Make player move
                makeMove(index, currentPlayer);
                
                // Check for game result
                const result = checkGameResult();
                if (result) {
                    endGame(result);
                    return;
                }
                
                // Switch turns or make computer move
                if (gameMode === 'pvp') {
                    switchPlayer();
                    updateGameStatus();
                } else {
                    currentPlayer = 'O';
                    setTimeout(() => {
                        makeComputerMove();
                    }, 600);
                }
            }
            
            function makeMove(index, player) {
                board[index] = player;
                const cell = cells[index];
                
                // Animation for placing the mark
                cell.style.transform = 'scale(0)';
                cell.style.opacity = '0';
                
                setTimeout(() => {
                    cell.textContent = player;
                    cell.classList.add(player.toLowerCase());
                    cell.style.transform = 'scale(1)';
                    cell.style.opacity = '1';
                    cell.classList.add('disabled');
                }, 150);
            }
            
            function makeComputerMove() {
                if (!gameActive) return;
                
                let moveIndex;
                
                switch (difficulty) {
                    case 'easy':
                        moveIndex = getRandomMove();
                        break;
                    case 'medium':
                        moveIndex = getMediumMove();
                        break;
                    case 'hard':
                        moveIndex = getBestMove();
                        break;
                }
                
                if (moveIndex !== undefined) {
                    makeMove(moveIndex, 'O');
                    
                    // Check for game result
                    const result = checkGameResult();
                    if (result) {
                        endGame(result);
                    } else {
                        currentPlayer = 'X';
                        updateGameStatus();
                    }
                }
            }
            
            function getRandomMove() {
                const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                if (emptyCells.length === 0) return;
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            function getMediumMove() {
                // Try to win if possible
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        if (checkWin('O')) {
                            board[i] = '';
                            return i;
                        }
                        board[i] = '';
                    }
                }
                
                // Block player from winning
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        if (checkWin('X')) {
                            board[i] = '';
                            return i;
                        }
                        board[i] = '';
                    }
                }
                
                // Take center if available
                if (board[4] === '') return 4;
                
                // Take a corner if available
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(i => board[i] === '');
                if (emptyCorners.length > 0) {
                    return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                }
                
                // Take any available edge
                return getRandomMove();
            }
            
            function getBestMove() {
                // Check if computer can win immediately
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        if (checkWin('O')) {
                            board[i] = '';
                            return i;
                        }
                        board[i] = '';
                    }
                }
                
                // Check if player can win next move and block
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        if (checkWin('X')) {
                            board[i] = '';
                            return i;
                        }
                        board[i] = '';
                    }
                }
                
                // Try to take center
                if (board[4] === '') return 4;
                
                // Try to take a corner
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(i => board[i] === '');
                if (emptyCorners.length > 0) {
                    return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                }
                
                // Take any available edge
                return getRandomMove();
            }
            
            function checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return board[a] === player && board[b] === player && board[c] === player;
                });
            }
            
            function checkGameResult() {
                if (checkWin(currentPlayer)) {
                    return currentPlayer === 'X' ? 'playerWin' : 'computerWin';
                }
                
                if (!board.includes('')) {
                    return 'tie';
                }
                
                return null;
            }
            
            function endGame(result) {
                gameActive = false;
                
                // Highlight winning cells if applicable
                if (result !== 'tie') {
                    const winner = result === 'playerWin' ? 'X' : 'O';
                    highlightWinningCells(winner);
                }
                
                // Create confetti effect for wins
                if (result !== 'tie') {
                    createConfetti(result === 'playerWin' ? 'X' : 'O');
                }
                
                // Update game status message
                updateGameStatus(result);
                
                // Save game result to localStorage for offline persistence
                if (typeof Storage !== 'undefined') {
                    try {
                        const stats = JSON.parse(localStorage.getItem('ticTacToeStats')) || { wins: 0, losses: 0, ties: 0 };
                        
                        if (result === 'playerWin') stats.wins = (stats.wins || 0) + 1;
                        else if (result === 'computerWin') stats.losses = (stats.losses || 0) + 1;
                        else if (result === 'tie') stats.ties = (stats.ties || 0) + 1;
                        
                        localStorage.setItem('ticTacToeStats', JSON.stringify(stats));
                    } catch (e) {
                        console.error('Error saving game stats:', e);
                    }
                }
            }
            
            function highlightWinningCells(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] === player && board[b] === player && board[c] === player) {
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        
                        // Add specific pulse animation based on player
                        if (player === 'X') {
                            cells[a].style.animation = 'x-pulse 1s infinite';
                            cells[b].style.animation = 'x-pulse 1s infinite';
                            cells[c].style.animation = 'x-pulse 1s infinite';
                        } else {
                            cells[a].style.animation = 'o-pulse 1s infinite';
                            cells[b].style.animation = 'o-pulse 1s infinite';
                            cells[c].style.animation = 'o-pulse 1s infinite';
                        }
                        break;
                    }
                }
            }
            
            function createConfetti(player) {
                const colors = player === 'X' ? 
                    ['#3a86ff', '#4cc9f0', '#4361ee'] : 
                    ['#ff006e', '#f72585', '#b5179e'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                    gameBoard.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
            
            function updateGameStatus(result) {
                gameStatus.className = 'game-status';
                
                if (!result) {
                    gameStatus.textContent = `Player ${currentPlayer}'s turn`;
                    return;
                }
                
                gameStatus.classList.add('visible');
                
                switch (result) {
                    case 'playerWin':
                        gameStatus.textContent = 'Player X wins! ðŸŽ‰';
                        gameStatus.classList.add('win');
                        break;
                    case 'computerWin':
                        gameStatus.textContent = 'Player O wins!';
                        gameStatus.classList.add('win');
                        break;
                    case 'tie':
                        gameStatus.textContent = "It's a tie! ðŸ¤";
                        gameStatus.classList.add('tie');
                        break;
                    default:
                        gameStatus.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
            
            function resetGame() {
                // Reset board state
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                
                // Reset UI
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                    cell.style.animation = '';
                    cell.setAttribute('data-index', cell.getAttribute('data-index'));
                });
                
                updateGameStatus();
            }
            
            function updateDifficultyVisibility() {
                difficultyGroup.style.display = gameMode === 'pvc' ? 'flex' : 'none';
            }
        });
    </script>
